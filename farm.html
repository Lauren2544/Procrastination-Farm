    <body>
        <h1 id="title">00:00</h1>
        <p><button  id ="my-button">Begin Studying</button> </p>

        <button onClick = "startTimer(5,0)">Start Studying</button>
        <p id = "timer">00:00</p>


        <script>

            var timerbutton = document.getElementById("my-button");
            var title= document.getElementById("title");
            var m=0;
            var s=0;
            var myInterval=-1;

            timerbutton.addEventListener("click", function(event){
                //if paused start
                if (myInterval==-1){
                    timerbutton.innerHTML="Pause";
                
                    myInterval= setInterval(function(){
                        if (m==0 && s<9 ){
                            s++;
                            title.innerHTML="00:0"+s;
                        } else if (m==0 && s<59){
                            s++;
                            title.innerHTML="00:"+s;
                        } else if (s==59 && m<9){
                            m++;
                            s=0;
                            title.innerHTML="0"+m+":00";
                        } else if (m<10 && s<9){
                            s++;
                            title.innerHTML="0"+m+":0"+s;
                        } else if (m<10 && s<59){
                            s++;
                            title.innerHTML="0"+m+":"+s;
                        } else if (m<60 && s<9){
                            s++;
                            title.innerHTML=m+":0"+s;
                        } else if (m<60 && s==59){
                            m++;
                            s=0;
                            title.innerHTML=m+":00";
                        }else if (m<60 && s<59){
                            s++;
                            title.innerHTML=m+":"+s;

                        }

                        
                    },1000);

                }
                //else pause 
                else {
                    timerbutton.innerHTML="Resume";
                    clearInterval(myInterval); 
                    myInterval=-1;
                }
            });



            function startTimer(m,s)
            {
                document.getElementById('timer').innerHTML= m+":"+s;
                if (s==0)
                    {
                       if (m == 0)
                        {
                            return;
                        }
                        else if (m != 0)
                        {
                            m = m-1;
                            s = 60;
                        }
                }
            s = s-1;
            t=setTimeout(function(){startTimer(m,s)},1000);
        }




   

        </script>
